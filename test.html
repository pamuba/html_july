<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getValues(){
            document.getElementById("result").innerHTML = "";
            var r = document.getElementsByTagName('input');

            for(let i=0;i<r.length-1;i++){
                if(r[i].checked){
                    document.getElementById("result").innerHTML = (r[i].value).toUpperCase()+" ";
                }
            }
        }
    </script>
</head>
<body>
    FRUITS:<br>
    <input type="radio" name="fruits" value="mango">Mango</input>
    <input type="radio" name="fruits" value="apple">Apple</input>
    <input type="radio" name="fruits" value="grapes">Grapes</input>
    <input type="radio" name="fruits" value="orange">Orange</input>
    <br>
    <label id="result"></label>
    <br>
    <input onclick="getValues()" type="button" value="CLICK">
    <br>
</body>
</html>
