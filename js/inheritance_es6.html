<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        class Animal{
            constructor(name){
                this.speed = 0;
                this.name = name;
            }
            run(speed){
                this.speed = speed;
                alert(`${this.name} runs with speed ${this.speed}`)
            }
            stop(){
                this.speed = 0;
                alert(`${this.name} stands still`)
            }
        }

        let animal = new Animal("My Animal")

        class Rabbit extends Animal{
            hide(){
                alert(`${this.name} hides`)
            }
            run(speed){
                this.speed = speed;
                alert(`${this.name} Rabbit runs with speed ${this.speed}`)
            }
        }

        let rabbit = new Rabbit("White Rabbit");

        rabbit.run(5)

        rabbit.hide()
    </script>
</body>
</html>
